<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Session - Counselling Template</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" /></noscript>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="icon" href="https://placehold.co/64x64" type="image/x-icon" />
</head>

<body>
  <header class="main-header">
    <nav class="main-nav">
      <a href="index.html" class="nav-logo">
        <img src="https://placehold.co/150x75" alt="Counselling Logo" class="logo-img" />
        <span class="logo-text">[Company]<br><span style="color:#3d5a80">Counselling</span></span>
      </a>

      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li class="book-now-li"><a href="booking.html" class="btn btn-primary nav-book-btn current-page">Book Now</a></li>
      </ul>

      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
    </nav>
  </header>

  <main>
    <section class="hero-section booking-hero">
      <div class="hero-content" style="flex-direction:column; text-align:center; max-width:800px; margin:auto;">
        <h1 class="hero-title" data-aos="fade-up">
          Book Your <span class="serif-highlight">Session</span>
        </h1>
        <p data-aos="fade-up" data-aos-delay="100" style="font-size:1.2rem; margin-top:1.5rem;">
          Select a service and find a time that works for you.
        </p>
      </div>
    </section>

    <hr class="section-divider" />

    <section class="booking-section">
      <div class="map-container" data-aos="zoom-in" data-aos-delay="100" style="height:800px;">
        <iframe 
          src="https://calendar.google.com/calendar/appointments/schedules/" 
          style="border:0; width:100%; height:100%;" 
          frameborder="0" 
          loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-logo" data-aos="fade-up">
        <img src="https://placehold.co/150x75" alt="Template Logo" class="logo-img" />
        <h3>[Company]<br>Counselling</h3>
      </div>
      <p class="copyright" data-aos="fade-up" data-aos-delay="200">
        Â© 2025. Website design by <a href="https://kaheichan.neocities.org">Ka Hei (Shellcraft)</a>. MIT Licensed.
      </p>

      <div class="copyright" data-aos="fade-up" data-aos-delay="300">
        <a href="#">Privacy Policy</a> | <a href="#">Terms and Conditions</a>
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
      offset: 50
    });

    const navToggle = document.querySelector(".nav-toggle");
    const navLinks = document.querySelector(".nav-links");

    navToggle.addEventListener("click", () => {
      navLinks.classList.toggle("nav-open");
      document.body.classList.toggle("nav-is-open");
    });

    window.addEventListener("load", () => {
      AOS.refresh();
    });
  </script>
</body>
</html>
